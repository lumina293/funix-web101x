<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lab16.2 surveyform</title>
  </head>
  <style></style>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">
      Thank you for taking the time to help us improve the platform
    </p>
    <br /><br />

    <form action="" id="survey-form">
      <label id="name-label">Name </label><br />
      <input
        type="text"
        id="name"
        value="Enter your Name"
        placeholder="abc cvd nga"
        required
      />

      <br /><br />

      <label id="email-label">Email </label><br />
      <input
        type="email"
        id="email"
        value="Enter your Email"
        placeholder="abc @gmail"
        required
      /></label>

      <br /><br />

      <label id="number-label"> Age </label> <br />
      <input
        type="number"
        id="number"
        min="10"
        max="100"
        placeholder="20"
      />

      <br /><br />

      <label for="role">Which option best describes your current role?</label
      ><br />
      <select name="role"  id="dropdown">
        <option value="defaut" selected>select your role</option>
        <option value="Student">Student</option>
        <option value="Full time job">Full time job</option>
      </select>
      <br /><br />

      <label for="recommend"
        >Would you recommend freeCodeCamp to a friend? </label
      ><br />
      <input
        type="radio"
        id="recommend"
        name="recommend"
        value="definitely"
        checked
      />
      Definitely
      <input type="radio" id="recommend" name="recommend" value="maybe" /> Maybe

      <br /><br />

      <label for="textarea"
        >What is your favorite feature of freeCodeCamp? </label
      ><br />
      <textarea name="message" id="message" cols="50" rows="10"></textarea>

      <br /><br />

      <label for="improvement"
        >What would you like to see improved? (Check all that apply)</label
      ><br />
      <input
        type="checkbox"
        id="improvement"
        name="improvement"
        value="Front-end
      Projects"
      />Front-end Projects <br />
      <input
        type="checkbox"
        id="improvement"
        name="improvement"
        value="Back-end
      Projects"
      />Back-end Projects <br />

      <br /><br />

      <label for="textarea">Any comments or suggestions?</label>
      <br />
      <textarea name="message" id="message" cols="50" rows="5">
 enter your comment here...</textarea
      >

      <br /><br /><br />
      <button id="submit">Submit</button>
    </form>
  </body>
</html>
