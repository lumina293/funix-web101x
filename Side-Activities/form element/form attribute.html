<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form attribute</title>
    <style>
      span {
        color: rgb(255, 0, 25);
        background-color: #f8f9fa;
        padding: 0 2px;
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h2>The action attribute</h2>
    <p>
      The <span>action</span> attribute defines the action to be performed when
      the form is submitted.
    </p>
    <p>
      Usually, the form data is sent to a file on the server when the user
      clicks on the submit button.
    </p>
    <p>
      the form data is sent to a file called <span>"action_page.php"</span>.
    </p>
    <form action="/action_page.php">
      <label for="fname">First name:</label>
      <input type="text" value="Luong" /> <br /><br />
      <label for="lname">Last name:</label>
      <input type="text" value="Mina" /> <br /><br />
      <input type="submit" />
    </form>
  </body>
</html>
